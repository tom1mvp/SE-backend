version: '3.8'

services:
  backend_service:
    build: .
    container_name: backend_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./media:/app/media
    networks:
      - app_network
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"

networks:
  app_network:
    driver: bridge